<!DOCTYPE html>
<html>
<head lang="pt-BR">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/normalize.css"/>
    <link rel="stylesheet" href="styles/scss/venus.css"/>
    <title>Rendering Test</title>
</head>
<body>
<div style="text-align: center">

    <h1>Button</h1>

    <div class="button">Button</div>
    <a class="button" href="#">Button</a>
    <button>Button</button>

    <br/><br/>

    <div class="button orange">Button</div>
    <a class="button orange" href="#">Button</a>
    <button class="orange">Button</button>

    <br/><br/>

    <input type="reset"/>
    <input type="submit"/>
    <input type="button" value="Button"/>

    <br/><br/>

    <input class type="reset"/>
    <input type="submit"/>
    <input type="button" value="Button"/>

    <br/><br/>

    <div style="display: inline-block; width: 600px; background: #ccc">
        <input class="wide" type="submit"/>
    </div>

    <h1>Button Disabled</h1>

    <div class="button disabled">Button</div>
    <a class="button disabled" href="#">Button</a>
    <button disabled>Button</button>

    <h1>Button Group</h1>

    <div class="button-group">
        <button class="orange">Button</button>
        <button class="orange">Button</button>
        <button>Button</button>
        <button>Button</button>
    </div>

    <br/><br/>

    <div class="button-group">
        <button class="orange">Button</button>
        <button class="orange">Button</button>
    </div>

    <br/><br/>

    <div class="button-group">
        <button>Button</button>
        <button class=" dropdown"></button>
    </div>

    <div class="button-group">
        <div class="button orange">Button</div>
        <div class="button orange dropdown"></div>
    </div>

    <h1>Labels</h1>

    <div class="label">Label</div>
    <a class="label infocus" href="#">Label</a>

    <br/><br/>
    
    <h1>Form</h1>

    <div style="display: inline-block; width: 400px; text-align: left">
        <form>
            <label>Tittle</label>
            <input type="email" placeholder="Type..." disabled/>
            <label>Invalid</label>
            <input type="email" placeholder="Type your email"/>
        </form>
    </div>

</div>

<br/><br/><br/><br/><br/><br/><br/><br/><br/>

</body>
</html>
