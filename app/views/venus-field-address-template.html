<div class="venus form address">
	<div class="display" ng-hide="isEditMode">
		<p>{{model.zipcode}}</p>
		<p>{{model.street}}, {{model.number}} <span ng-show="model.complement">({{model.complement}})</span>- {{model.neighborhood}} - {{model.city}} - {{model.state}}</p>
		<button class="venus blue button" ng-click="edit()">Editar</button>
	</div>
	<form name="userForm" ng-show="isEditMode">
		<div class="field zipcode">
			<label>CEP</label>
			<a class="action" ng-click="findZipCode()">Não sei meu CEP</a>
			<input type="text" ng-model="model.zipcode" ng-minlength="8" ng-maxlength="8" required>
		</div>
		<div class="field street">
			<label>Logradouro</label>
			<input type="text" ng-model="model.street" ng-minlength="3" required>
		</div>
		<div class="field number">
			<label>Número</label>
			<input type="number" ng-model="model.number" required>
		</div>
		<div class="field complement">
			<label>Complemento</label>
			<input type="text" ng-model="model.complement">
		</div>
		<div class="field neighborhood">
			<label>Bairro</label>
			<input type="text" ng-model="model.neighborhood" ng-minlength="3" required>
		</div>
		<div class="field city">
			<label>Cidade</label>
			<input type="text" ng-model="model.city" ng-minlength="3" required>
		</div>
		<div class="field state">
			<label>Estado</label>
			<input type="text" ng-model="model.state" ng-minlength="2" ng-maxlength="2" required>
		</div>
		<button class="venus blue button" ng-click="save()">Salvar</button>
	</form>
</div>
