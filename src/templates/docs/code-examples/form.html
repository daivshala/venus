<form class="venus form">
    
    <div class="venus row">
        
        <div class="venus column six">
    
            <div class="field large">
                <label class="label" for="exampleField_1">
                    Default Field
                </label>
                <input type="text"
                    placeholder="Type your name"
                    name="name"
                    id="exampleField_1"
                    />
            </div>
            
            <div class="field large">
                <label class="label" for="exampleField_2">
                    Invalid Field
                </label>
                <input type="email"
                    placeholder="Type your email"
                    name="email"
                    id="exampleField_2"
                    required
                    />
            </div>
            
        </div>
        
        <div class="venus column six">
            
            <div class="field large">
                <label class="label" for="exampleField_4">
                    Text
                </label>
                <textarea cols="30"
                        rows="10"
                        placeholder="Type your message"
                        name="message"
                        id="exampleField_4"></textarea>
            </div>
            
        </div>
        
    </div>
    
    <br />
    <br />
    
    <div class="venus row">
        
        <div class="venus column six">
            
            <div class="field large">
                
                <!-- In this cases, the 'input' element comes before instead 'label' -->
                
                <div>
                    <input type="checkbox"
                        name="check1"
                        value="check1"
                        id="exampleField_5"
                        />
                    <label class="label" for="exampleField_5">
                        Checkbox No. 1
                    </label>
                </div>
                
                <div>
                    <input type="checkbox"
                        name="check2"
                        value="check2"
                        id="exampleField_6"
                        />
                    <label class="label" for="exampleField_6">
                        Checkbox No. 2
                    </label>
                </div>
                
                <div>
                    <input type="checkbox"
                        name="check3"
                        value="check3"
                        id="exampleField_7"
                        disabled
                        />
                    <label class="label" for="exampleField_7">
                        Checkbox Disabled
                    </label>
                </div>
                
            </div>
            
        </div>
        
        <div class="venus column six">
            
            <div class="field large">
                
                <!-- In this cases, the 'input' element comes before instead 'label' -->
                
                <div>
                    <input type="radio"
                        name="radio"
                        value="male"
                        id="exampleField_8"
                        />
                    <label class="label" for="exampleField_8">
                        Radio: Male
                    </label>
                </div>
                
                <div>
                    <input type="radio"
                        name="radio"
                        value="female"
                        id="exampleField_9"
                        />
                    <label class="label" for="exampleField_9">
                        Radio: Female
                    </label>
                </div>
                
                <div>
                    <input type="radio"
                        name="radio"
                        value="disabled"
                        id="exampleField_10"
                        disabled
                        />
                    <label class="label" for="exampleField_10">
                        Radio: Disabled
                    </label>
                </div>
                
            </div>
            
        </div>
        
    </div>
    
    <div class="field large">
        <button type="submit"
                class="venus button orange">
            Send
        </button>
    </div>
</form>
