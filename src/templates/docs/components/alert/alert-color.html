
<alert data-alert-visibility="true">
    <strong>
        alert color: default
    </strong>
</alert>

<alert data-alert-visibility="true"
       data-alert-options="{ color: 'green' }">
    <strong>
        alert color: green
    </strong>
</alert>

<alert data-alert-visibility="true"
       data-alert-options="{ color: 'yellow' }">
    <strong>
        alert color: yellow
    </strong>
</alert>

<alert data-alert-visibility="true"
       data-alert-options="{ color: 'red' }">
    <strong>
        alert color: red
    </strong>
</alert>
