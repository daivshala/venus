<page-header
    data-properties="{
        title   : 'Selector',
        subtitle: 'Component'
    }">
</page-header>

<section>

    <div class="venus container large">

        <component
            data-properties="{
                title       : 'Basic Selector',
                templateUrl : 'docs/components/selector/selector-default.html',
                hideTemplate: true
            }">

            <div>
                A <strong>checkbox</strong> directive component for boolean response.
            </div>

            <br />

            <form class="venus form">

                <div class="venus form__field">

                    <selector data-ng-model="newsletter"
                              data-title="Newsletter">
                    </selector>

                </div>

            </form>

            <br />

            <strong>
                Receive newsletter?
            </strong>
            <br />
            {{ newsletter }}

        </component>

        <component
            data-properties="{
                title       : 'Custom Value Selector',
                templateUrl : 'docs/components/selector/selector-custom-values.html',
                hideTemplate: true
            }">

            <div>
                <strong>Without directive</strong>.
                <br />
                Use <pre>data-ng-true-value</pre> and <pre>data-ng-false-value</pre>.
            </div>

            <br />

            <form class="venus form">

                <div class="venus form__field">

                    <div class="venus selector">

                        <input type="checkbox"
                               class="venus selector__input"
                               data-ng-model="status"
                               data-ng-true-value="'on'"
                               data-ng-false-value="'off'"
                               id="selector-status"
                               />

                        <label for="selector-status"
                               class="venus selector__label">
                            {{ status }}
                        </label>

                    </div>

                </div>

            </form>

            <br />

            <strong>
                Status:
            </strong>
            <br />
            {{ status }}

        </component>

        <component
            data-properties="{
                title       : 'Array Selector',
                templateUrl : 'docs/components/selector/selector-array.html',
                hideTemplate: true
            }">

            <form class="venus form">

                <div class="venus row">

                    <div class="venus column three"
                         data-ng-repeat="session in sessions">

                        <selector data-array="selectedSessions"
                                  data-value="{{ session.id }}"
                                  data-prefix="{{ session.weekDay | limitTo:3 | uppercase }}"
                                  data-title="{{ session.date + ' - ' + session.time }}">
                        </selector>

                    </div>

                </div>

            </form>

            <br />

            <strong>
                Selected Sessions:
            <strong>
            <br />
            {{ selectedSessions }}

        </component>

    </div>

</section>
