<header>

    <div class="venus container huge">

        <figure data-ng-if="properties.imageClass"
                class="{{ properties.imageClass }}">
        </figure>

        <h1 class="venus docs-header__title">
            {{ properties.title }}
        </h1>
        <h4 class="venus text-light-grey docs-header__subtitle"
            data-ng-if="properties.subtitle"
            data-ng-bind-html="properties.subtitle | unsafe">
        </h4>

    </div>

</header>
