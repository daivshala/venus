<fieldset class="aph form__fieldset"
          data-ng-class="{ 'form__fieldset--hidden': !opened }">

    <legend class="aph form__fieldset__legend"
            data-ng-click="opened = !opened">
        {{ legend }}

        <span data-ng-if="!legend && legendOpened && legendClosed">
            {{ opened ? legendOpened : legendClosed }}
        </span>
    </legend>

    <div class="aph form__fieldset__content"
         data-ng-show="opened"
         data-ng-transclude>
    </div>

</fieldset>
