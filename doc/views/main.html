    <div class="venus section black">
        <div class="container">
        <h1>Labels</h1>

        <div class="venus label">Label</div>
        <a class="venus label" href="#">Label</a>

        <br/><br/>

        <h1>Form</h1>

        <form class="venus">
            <label>Tittle</label>
            <input type="email" placeholder="Type..." disabled/>
            <label>Invalid</label>
            <input type="email" placeholder="Type your email"/>
            <label>Text</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Type..."></textarea>

                <input id="check1" type="checkbox" name="check" value="check1">
                <label for="check1">Checkbox No. 1</label>
                <input id="check2" type="checkbox" name="check" value="check2">
                <label for="check2">Checkbox No. 2</label>
                <input id="check3" type="checkbox" name="check" value="check3" disabled>
                <label for="check3">Checkbox No. 3</label>
                <br/>
                <input id="male" type="radio" name="gender" value="male">
                <label for="male">Male</label>
                <input id="female" type="radio" name="gender" value="female" disabled>
                <label for="female">Female</label>
                <br/>

                <label>Tittle</label>
                <select>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            <br/>
            <label for="">Volume</label>
            <div class="venus range">
                <output id="rangevalue">5</output>
                <span>0</span>
                <input type="range" min="5" max="50" value="5" step="5" onchange="rangevalue.value=value" />
                <span>50</span>
            </div>
        </form>
    </div>
